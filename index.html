<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor | Order summary card </title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
 <div class="container">
        <img src="images/illustration-hero.svg" class="hero">
         <p class="heading"> Order Summary </p>
         <p class="content"> You can now listen to millions of songs,
             audiobooks and podcasts on any device anywhere you like!
         </p>
         <section class="icon">

            <img class="musicicon" src="images/icon-music.svg" alt="music-icon">
            <div class="plan">
                <div class="annual">Annual Plan</div> 
                <div class="year">$59.99/year</div> 
            </div>
            <div class="change">
                Change
            </div>
            
         </section>
         <br>
         <div id="btn"> <p class="proceed"> Proceed to Payment </p> </div>
         <p class="cancel">
             Cancel Order
         </p>
         <footer>
            <div class="attribution">
                <p class="footer">  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
                <p class="footer2"> Coded by <a href="https://www.google.com"> Precious </a>. </p>
                
              </div>
        </footer>  
    </div> 
    
</body>
</html>
